<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConsultAI - Smart Business Advisor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      text-align: center;
      max-width: 700px;
    }

    form {
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(20px);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
    }

    select[multiple] {
      height: 120px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #00c6ff;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #005bea, #00c6ff);
    }

    .response {
      margin-top: 25px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(12px);
    }
  </style>
</head>

<body>
  <h1>ConsultAI</h1>
  <p>Your AI-powered business advisor — get personalised strategic advice in seconds.</p>

  <form id="consultForm">
    <label for="industry">Industry</label>
    <input type="text" id="industry" name="industry" required />

    <label for="size">Business Size</label>
    <select id="size" name="size" required>
      <option value="">Select...</option>
      <option value="Solo entrepreneur">Solo entrepreneur</option>
      <option value="Small team (2–10)">Small team (2–10)</option>
      <option value="Medium-sized business (11–50)">Medium-sized business (11–50)</option>
      <option value="Large business (50+)">Large business (50+)</option>
    </select>

    <label for="goals">Goals (select multiple if needed)</label>
    <select id="goals" name="goals" multiple required>
      <option value="Grow customer base">Grow customer base</option>
      <option value="Improve marketing">Improve marketing</option>
      <option value="Increase revenue">Increase revenue</option>
      <option value="Reduce costs">Reduce costs</option>
      <option value="Expand to new markets">Expand to new markets</option>
      <option value="Streamline operations">Streamline operations</option>
    </select>

    <label for="struggles">Biggest Challenges</label>
    <textarea id="struggles" name="struggles" rows="4" required></textarea>

    <button type="submit">Get Advice</button>
  </form>

  <div class="response" id="advice"></div>

  <script>
    const form = document.getElementById("consultForm");
    const adviceDiv = document.getElementById("advice");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const industry = document.getElementById("industry").value;
      const size = document.getElementById("size").value;
      const goals = Array.from(document.getElementById("goals").selectedOptions).map(option => option.value);
      const struggles = document.getElementById("struggles").value;

      adviceDiv.textContent = "Thinking...";

      try {
        const response = await fetch("https://eo4ph2vzs474xw2.m.pipedream.net", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ industry, size, goals, struggles })
        });

        const data = await response.json();
        adviceDiv.textContent = data.advice || "Sorry, I couldn't fetch the advice.";
      } catch (error) {
        console.error(error);
        adviceDiv.textContent = "There was a problem connecting to the AI assistant.";
      }
    });
  </script>
</body>

</html>
